version: '3.3'

services:
  quarter-api:
    container_name: quarter-api
    restart: always
    image: node:20.10.0
    ports:
      - 4001:3007
    volumes:
      - ./:/usr/src/quarter
    working_dir: /usr/src/quarter

    networks:
      - monorepo-network

    # for production
    command: bash -c "npm install && npm run build && npm run start:prod"

  quarter-batch:
    container_name: quarter-batch
    restart: unless-stopped
    image: node:20.10.0
    ports:
      - 4002:3008
    volumes:
      - ./:/usr/src/quarter
    working_dir: /usr/src/quarter

    networks:
      - monorepo-network

    # for production
    command: bash -c "npm install && npm run build && npm run start:prod:batch"

networks:
  monorepo-network:
    driver: bridge
